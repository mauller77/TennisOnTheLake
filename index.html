    <script>
        $(function(){  
            var x = 0;
            var y = 0;
            var menuNavHolderHover;
            $("body").mousemove(function(e){
                x = e.pageX;
                y = e.pageY;
                menuNavHolderHover = $("#menu_nav_holder").is(":hover");
                var scrollTop = $(window).scrollTop();
                var windowWidth = $(window).width();
                
                if(x <= (windowWidth - 150) && y <= (60 + scrollTop)){
                    $("#navigator_button_holder").fadeOut(500);
                }
                if( y > (60 + scrollTop) && y <= 560 && x <= (windowWidth - 200)){
                    $("#navigator_button_holder").fadeOut(500);
                }
                if( y > (560 + scrollTop) ){
                    $("#navigator_button_holder").fadeOut(500);
                }
            });
            
            
/*------------ main menu login hover -------------------*/
            
            $("#main_menu_login").hover(
                function(){
                    $(this).css({cursor:"pointer"});
                
                    
                },
                function(){
                   
                    
                }
            );
            
/*------------ indoor courts hover -------------------*/
            
            $("#indoor_button").hover(
                function(){
                    $(this).css({cursor:"pointer"});
                    $(this).css({backgroundColor: "#f9f7f6"}, 300);
                    
                    $(this).css({color: "#23353B"})
                    
                },
                function(){
                   $(this).css({backgroundColor:"#23353B"}, 300);
                    
                    $(this).css({color: '#f9f7f6'});
                }
            );
            
/* ---------------outdoor courts hover ---------------------*/
            
            $("#outdoor_button").hover(
                function(){
                    $(this).css({cursor:"pointer"});
                    $(this).css({backgroundColor:"#f9f7f6"}, 300);
                    
                    $(this).css({color:'#23353B'});
                    
                },
                function(){
                   $(this).css({backgroundColor:"#23353B"}, 300);
                    
                    $(this).css({color:'#f9f7f6'});
                    
                }
            )
        });
